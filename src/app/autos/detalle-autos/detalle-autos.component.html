<div class="card">
  <div class="card-header">
    <h3>{{ tituloPagina + ": " + auto?.marca + " " + auto?.modelo }}</h3>
  </div>
  <div class="container-fluid">
    <div class="row">
      <!-- Lado izquierdo: Datos y boton de compra -->
      <div class="col-6 container  d-flex flex-column justify-content-center">
        <div class="row">
          <label class="col-6"> Marca:</label>
          <span class="col-6">{{ auto?.marca }}</span>
        </div>
        <div class="row">
          <label class="col-6"> Modelo:</label>
          <span class="col-6">{{ auto?.modelo }}</span>
        </div>
        <div class="row">
          <label class="col-6"> Año:</label>
          <span class="col-6">{{ auto?.anio }}</span>
        </div>
        <div class="row">
          <label class="col-6"> Color:</label>
          <span class="col-6">{{ auto?.color }}</span>
        </div>
        <div class="row">
          <label class="col-6"> Kilómetros:</label>
          <span class="col-6">{{ auto?.kilometros }}</span>
        </div>
        <div class="row">
          <label class="col-6"> Precio:</label>
          <span class="col-6">{{ auto?.precio }}</span>
        </div>
        <div class="row">
          <label class="col-6"> Calificación:</label>
          <estrellas class="col-6" [calificacion]="auto.calificacion"> </estrellas>
        </div>
      </div>
      <!-- Lado derecho: Fotos -->
      <div class="col-6 container">
        <img src={{auto?.imagenUrl}} alt={{auto?.modelo}} class="w-100">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 110px"
      (click)="onBack()"
    >
      Regreso
    </button>
  </div>
</div>
